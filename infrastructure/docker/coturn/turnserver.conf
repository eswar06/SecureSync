# TURN server configuration for SecureSync Pro
# This file is used by the coturn container

# TURN server name and realm
realm=securesync-pro.local
server-name=securesync-turn

# IP addresses the TURN server listens on
listening-ip=0.0.0.0
listening-port=3478
tls-listening-port=5349

# External IP (replace with your server's public IP)
external-ip=YOUR_PUBLIC_IP

# Authentication
user-quota=12
total-quota=1200
authentication-mechanism=long-term

# Credentials (replace with secure credentials)
user=securesync:securesync2024

# TLS configuration
cert=/etc/ssl/certs/turn_server_cert.pem
pkey=/etc/ssl/private/turn_server_pkey.pem

# Logging
verbose
fingerprint
log-file=/var/log/turnserver.log

# Performance tuning
min-port=49152
max-port=65535
max-bps=100000
bps-capacity=0
user-quota=12
total-quota=1200

# Security
no-auth
no-tcp-relay
no-tls
no-dtls

# Allow all IPs for development (restrict in production)
allowed-peer-ip=0.0.0.0-255.255.255.255
